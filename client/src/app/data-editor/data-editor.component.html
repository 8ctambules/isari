<form novalidate [formGroup]="form">
  <md-card-content *ngFor="let group of layout">
    <md-card-subtitle *ngIf="group.label">{{ group.label }}</md-card-subtitle>
    <isari-field *ngFor="let fieldName of group.fields" (onUpdate)="save($event)" [form]="form" [field]="getField(fieldName)"></isari-field>
  </md-card-content>
</form>
