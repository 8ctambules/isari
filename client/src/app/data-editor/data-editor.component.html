<form novalidate [formGroup]="form">
  <fieldset *ngFor="let group of layout">
    <legend *ngIf="group.label">{{ group.label }}</legend>
    <isari-field *ngFor="let fieldName of group.fields" (onUpdate)="save($event)" [form]="form" [field]="getField(fieldName)"></isari-field>
  </fieldset>
</form>
