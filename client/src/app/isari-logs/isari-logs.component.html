<isari-header></isari-header>

<div class="app-content">

    <md-card>
        <md-toolbar [color]="primary">
          <span>{{ 'history' | translate }} : {{ feature | translate }}</span>
          &nbsp;
        </md-toolbar>

        <isari-log-table [feature]="feature" [logs]="logs" [labs]="labs$ | async" *ngIf="logs$ | async as logs else loading"></isari-log-table>

        <ng-template #loading>
          <isari-spinner></isari-spinner>
        </ng-template>

    </md-card>

</div>
