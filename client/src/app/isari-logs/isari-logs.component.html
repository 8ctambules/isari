<isari-header></isari-header>

<div class="app-content">

  <isari-log-table
    [feature]="feature"
    [data]="logs$ | async"
    [labs]="labs$ | async"
    [options]="options"
    (onDownloadCSV)="downloadCSV($event)"
    (onOptionsChange)="changeOpt($event)"
    (onDetailsToggle)="toggleDetails()"></isari-log-table>

</div>
