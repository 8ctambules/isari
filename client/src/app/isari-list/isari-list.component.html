<md-card>
  <isari-chart [feature]="feature" [data]="filteredData"></isari-chart>
</md-card>
<md-card>
  <md-toolbar [color]="primary">
    <span>{{ feature | translate }}</span>
    &nbsp;
    <button *ngIf="feature === 'people' && !externals" md-raised-button [routerLink]="[{ externals: true }]" preserveQueryParams>{{ 'externals' | translate }}</button>
    <button *ngIf="feature === 'people' && externals" md-raised-button [routerLink]="['/', feature]" preserveQueryParams>{{ 'members' | translate }}</button>
    <span class="filer"></span>
    <isari-download-button [feature]="feature" [data]="filteredData" [selectedColumns]="selectedColumns"></isari-download-button>
    <isari-cols-selector [cols]="cols" [selectedColumns]="selectedColumns" (onColSeleted)="colSelected($event)"></isari-cols-selector>
    <a md-raised-button [routerLink]="['/', feature, 'new']" preserveQueryParams target="_blank">{{ ('btn_add_' + feature) | translate }}</a>
  </md-toolbar>
  <isari-data-table (onFilter)="filtered($event)" [data]="data" [cols]="selectedColumns" [editedId]="editedId"></isari-data-table>
</md-card>
<router-outlet name="editor"></router-outlet>
