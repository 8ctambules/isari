<button mat-raised-button (click)="toggleMenu($event)">{{ 'columns_select' | translate }}</button>

<div class="mat-menu" [hidden]="!open" x-position="before">
  <mat-checkbox *ngFor="let col of cols;let i = index" [checked]="col.selected" (change)="col.selected = !col.selected">
    {{ col.label[lang] }}
  </mat-checkbox>
  <button mat-button color="primary" (click)="useColumns($event)">
    <mat-icon>done</mat-icon> {{ 'btn_apply' | translate }}
  </button>
</div>
