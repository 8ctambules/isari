<button md-raised-button (click)="toggleMenu($event)">Columns select</button>

<div class="md-menu" [hidden]="!open" x-position="before">
  <md-checkbox *ngFor="let col of cols;let i = index" [checked]="col.selected" (change)="col.selected = !col.selected">
  {{ col.label['fr'] }}
  </md-checkbox>
  <button md-button color="primary" (click)="useColumns($event)">
    <md-icon>done</md-icon> Apply
  </button>
</div>
