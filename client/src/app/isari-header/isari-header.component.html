  <md-toolbar color="primary">

    <a routerLink="/">
      <img src="http://www.sciencespo.fr/sites/all/themes/SPresponsive/images/ScPo-logo-rouge-400.png" style="height:32px;">
    </a>
    <h2>ISARI</h2>

    <span class="app-toolbar-filler"></span>

    <h5>{{ organization?.name }}</h5>

    <div *ngIf="logged">
      <button *ngIf="organization" [md-menu-trigger-for]="exportMenu" md-menu-item routerLink="/people" preserveQueryParams><md-icon>file_download</md-icon></button>
      <button *ngIf="organization" md-menu-item routerLink="/people" preserveQueryParams><md-icon>people</md-icon></button>
      <button *ngIf="globalOrganization && !organization" md-menu-item routerLink="/organizations" [queryParams]="{ organization: globalOrganization.id }"><md-icon>business</md-icon></button>
      <button *ngIf="organization" md-menu-item routerLink="/organizations" preserveQueryParams><md-icon>business</md-icon></button>
      <button *ngIf="organization" md-menu-item routerLink="/activities" preserveQueryParams><md-icon>business_center</md-icon></button>
    </div>

    <md-menu x-position="before" #exportMenu="mdMenu">
      <a md-menu-item href="{{Â getHCERESDowloadLink() }}">HCERES</a>
    </md-menu>

    <div *ngIf="logged">
      <button md-button [md-menu-trigger-for]="menu">Account</button>

      <md-menu x-position="before" #menu="mdMenu">
        <button *ngIf="globalOrganization && !organization && userId" md-menu-item [routerLink]="['/people', {outlets: {editor: userId}}]" [queryParams]="{ organization: globalOrganization.id }">Mon Profil</button>
        <button *ngIf="organization && userId" md-menu-item [routerLink]="['/people', {outlets: {editor: userId}}]" preserveQueryParams>Mon Profil</button>
        <a md-menu-item (click)="logout($event)">{{ 'logout' | translate }}</a>
      </md-menu>
    </div>
    <div *ngIf="logged">
      <button *ngIf="lang=='fr'" md-menu-item href (click)="setLang('en', $event)"><img class="app-toolbar-flag" src="./assets/svg/fr-flag.svg" /></button>
      <button *ngIf="lang=='en'" md-menu-item href (click)="setLang('fr', $event)"><img class="app-toolbar-flag" src="./assets/svg/en-flag.svg" /></button>
    </div>

  </md-toolbar>
