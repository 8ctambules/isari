    <button md-button [md-menu-trigger-for]="langMenu"><img class="app-toolbar-flag" src="./assets/svg/{{ langÂ }}-flag.svg" /></button>

    <md-menu x-position="before" #langMenu="mdMenu">

    <div *ngIf="logged">

        <a *ngIf="organization" md-menu-item routerLink="/people" preserveQueryParams>{{ 'people' | translate }}</a>
        <a *ngIf="organization" md-menu-item routerLink="/organizations" preserveQueryParams>{{ 'organizations' | translate }}</a>
        <a *ngIf="organization" md-menu-item routerLink="/activities" preserveQueryParams>{{ 'activities' | translate }}</a>
      </md-menu>
    </div>

    <div *ngIf="logged">
      <button md-button [md-menu-trigger-for]="menu">Account</button>

      <md-menu x-position="before" #menu="mdMenu">
        <a md-menu-item (click)="logout($event)">{{ 'logout' | translate }}</a>
      </md-menu>

    </div>
