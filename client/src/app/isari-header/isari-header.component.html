  <md-toolbar color="primary">

    <a routerLink="/">
      <img src="http://www.sciencespo.fr/sites/all/themes/SPresponsive/images/ScPo-logo-rouge-400.png" style="height:32px;">
    </a>
    <h2>ISARI</h2>

    <div class="organization-name">
      <h5 *ngIf="organizationName">{{ organizationName }}</h5>
    </div>

    <span class="app-toolbar-filler"></span>

    <div *ngIf="logged">
      <button [routerLinkActive]="['active']" *ngIf="organization && organization.id" [md-menu-trigger-for]="exportMenu" md-menu-item>
        <md-icon>file_download</md-icon>
        <div class="tooltip" id="hceres-export">Export HCERES</div>
      </button>
      <button [routerLinkActive]="['active']" *ngIf="organization" md-menu-item routerLink="/people" preserveQueryParams>
        <md-icon>people</md-icon>
        <div class="tooltip" id="people">{{ 'people' | translate }}</div>
      </button>
      <button [routerLinkActive]="['active']" *ngIf="globalOrganization && !organization" md-menu-item routerLink="/organizations" [queryParams]="{ organization: globalOrganization.id }">
        <md-icon>account_balance</md-icon>
        <div class="tooltip" id="organizations">{{ 'organizations' | translate }}</div>
      </button>
      <button [routerLinkActive]="['active']" *ngIf="organization" md-menu-item routerLink="/organizations" preserveQueryParams>
        <md-icon>account_balance</md-icon>
        <div class="tooltip" id="organizations">{{ 'organizations' | translate }}</div>
      </button>
      <button [routerLinkActive]="['active']" *ngIf="organization" md-menu-item routerLink="/activities" preserveQueryParams>
        <md-icon>apps</md-icon>
        <div class="tooltip" id="activities">{{ 'activities' | translate }}</div>
      </button>
    </div>

    <md-menu x-position="before" #exportMenu="mdMenu">
      <a md-menu-item href="{{Â getHCERESDowloadLink() }}">Contrat en cours HCERES</a>
      <a md-menu-item href="{{ getAnnex4DownloadLink() }}" target="_blank">HCERES - Annexe 4</a>
      <a md-menu-item href="{{ getHCERESNextDownloadLink() }}">Prochain contrat HCERES</a>
    </md-menu>

    <div *ngIf="logged">
      <button *ngIf="user" md-button [md-menu-trigger-for]="menu">{{ user.firstName }} {{ user.name }}</button>

      <md-menu x-position="before" #menu="mdMenu">
        <a *ngIf="user" md-menu-item [routerLink]="['/cv']" target="_blank">Mon Profil</a>
        <a md-menu-item (click)="logout($event)">{{ 'logout' | translate }}</a>
      </md-menu>
    </div>
    <div>
      <button *ngIf="lang=='fr'" md-menu-item href (click)="setLang('en', $event)"><img class="app-toolbar-flag" src="./assets/svg/fr-flag.svg" /></button>
      <button *ngIf="lang=='en'" md-menu-item href (click)="setLang('fr', $event)"><img class="app-toolbar-flag" src="./assets/svg/en-flag.svg" /></button>
    </div>

  </md-toolbar>
