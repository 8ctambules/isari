  <md-toolbar color="primary">

    <a routerLink="/">
      <img src="http://www.sciencespo.fr/sites/all/themes/SPresponsive/images/ScPo-logo-rouge-400.png" style="height:32px;">
    </a>
    <h2>ISARI</h2>

    <span class="app-toolbar-filler"></span>

    <div>
      <h5 *ngIf="organization?.acronym">{{ organization?.acronym }}</h5>
      <h5 *ngIf="!organization?.acronym">{{ organization?.name }}</h5>
    </div>

    <div *ngIf="logged">
      <button *ngIf="organization" [md-menu-trigger-for]="exportMenu" md-menu-item><md-icon>file_download</md-icon><div class="tooltip" id="hceres-export">Export HCERES</div></button>
      <button *ngIf="organization" md-menu-item routerLink="/people" preserveQueryParams><md-icon>people</md-icon><div class="tooltip" id="people">{{ 'people' | translate }}</div></button>
      <button *ngIf="globalOrganization && !organization" md-menu-item routerLink="/organizations" [queryParams]="{ organization: globalOrganization.id }"><md-icon>account_balance</md-icon><div class="tooltip" id="organizations">{{ 'organizations' | translate }}</div></button>
      <button *ngIf="organization" md-menu-item routerLink="/organizations" preserveQueryParams><md-icon>account_balance</md-icon><div class="tooltip" id="organizations">{{ 'organizations' | translate }}</div></button>
      <button *ngIf="organization" md-menu-item routerLink="/activities" preserveQueryParams><md-icon>apps</md-icon><div class="tooltip" id="activities">{{ 'activities' | translate }}</div></button>
    </div>

    <md-menu x-position="before" #exportMenu="mdMenu">
      <a md-menu-item href="{{Â getHCERESDowloadLink() }}">HCERES</a>
    </md-menu>

    <div *ngIf="logged">
      <button *ngIf="user" md-button [md-menu-trigger-for]="menu">{{ user.firstName }} {{ user.name }}</button>

      <md-menu x-position="before" #menu="mdMenu">
        <button *ngIf="globalOrganization && !organization && user" md-menu-item [routerLink]="['/people', {outlets: {editor: user.id}}]" [queryParams]="{ organization: globalOrganization.id }">Mon Profil</button>
        <button *ngIf="organization && user" md-menu-item [routerLink]="['/people', {outlets: {editor: user.id}}]" preserveQueryParams>Mon Profil</button>
        <a md-menu-item (click)="logout($event)">{{ 'logout' | translate }}</a>
      </md-menu>
    </div>
    <div *ngIf="logged">
      <button *ngIf="lang=='fr'" md-menu-item href (click)="setLang('en', $event)"><img class="app-toolbar-flag" src="./assets/svg/fr-flag.svg" /></button>
      <button *ngIf="lang=='en'" md-menu-item href (click)="setLang('fr', $event)"><img class="app-toolbar-flag" src="./assets/svg/en-flag.svg" /></button>
    </div>

  </md-toolbar>
