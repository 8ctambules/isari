<form novalidate (submit)="onSubmit(loginForm)" [formGroup]="loginForm">
  <md-input type="text" placeholder="Username" formControlName="login"></md-input>
  <md-input type="password" placeholder="Password" formControlName="password"></md-input>
  <button type="submit" md-button>login</button>
  <p *ngIf="message">{{ message }}</p>
</form>
