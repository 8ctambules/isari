<th #column>
  <div #resizeHandle class="handle"></div>
  <ng-content></ng-content>

  <a href (click)="sortBy($event)">
    <mat-icon *ngIf="sorted === true">arrow_upward</mat-icon>
    <mat-icon *ngIf="sorted === false">arrow_downward</mat-icon>
    <mat-icon *ngIf="sorted === null">swap_vert</mat-icon>
  </a>
</th>
