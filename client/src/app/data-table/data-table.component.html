<table class="striped">
  <thead>
    <tr>
      <th></th>
      <th *ngFor="let col of cols">
        <a href (click)="sortBy(col, $event)">{{ col.label['fr'] }}</a>
        <md-icon *ngIf="col.key === sortedState.key && sortedState.reverse">arrow_upward</md-icon>
        <md-icon *ngIf="col.key === sortedState.key && !sortedState.reverse">arrow_downward</md-icon>
      </th>
    </tr>
    <tr>
      <td></td>
      <td *ngFor="let col of cols">
        <md-input type="text" [formControl]="col.filterControl">></md-input>
      </td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of page">
      <td><a [routerLink]="[{outlets: {editor: row['id']} }]">edit</a></td>
      <td *ngFor="let col of cols">{{ row[col.key] || '' }}</td>
    </tr>
  </tbody>
</table>

<isari-pagination
  [totalItems]="data.length"
  [itemsPerPage]="itemsPerPage"
  [currentPage]="1"
  (onPageChange)="pageChanged($event)"></isari-pagination>
