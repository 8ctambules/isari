<p>{{ 'checkExistence.' + feature | translate }}</p>

<md-input [formControl]="queryControl" placeholder="Rechercher ..."></md-input>

<table class="striped bordered">
    <tbody>
        <tr *ngFor="let item of items">
            <td>{{ item.value }}</td>
            <td>
                <a [routerLink]="['/', feature, { outlets: { primary: item.id, editor: null }}]" target="_blank" queryParamsHandling="preserve">
                    <md-icon>open_in_new</md-icon>
                </a>
            </td>
        </tr>
    </tbody>
</table>

<p>
    {{ 'no matching' | translate }}
    <a (click)="closeMe()" [disabled]="!minimalSearchDone" md-raised-button color="primary" [routerLink]="['/', feature , { outlets: { primary: 'new', editor: null } }]" queryParamsHandling="preserve" target="_blank">{{ 'Continuer' | translate }}</a>
</p>
