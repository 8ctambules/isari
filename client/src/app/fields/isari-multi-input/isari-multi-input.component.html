<div class="mat-form-field-wrapper mat-form-field-can-float mat-form-field-appearance-legacy" [class.mat-form-field-should-float]="!empty"
  (keyup)="onKey($event)">
  <div class="mat-form-field-flex">

    <div class="mat-form-field-prefix" *ngFor="let value of _values">
      {{ value }}
      <mat-icon (click)="removeValue(value, $event)">close</mat-icon>
    </div>

    <div class="mat-form-field-infix" [ngClass]="{'md-empty': empty }">
      <input class="mat-input-element" spellcheck="false" type="text" [formControl]="selectControl" (focus)="onFocus($event)" (blur)="onBlur($event)">
      <span class="mat-form-field-label-wrapper">
        <label class="mat-form-field-label" [class.mat-form-field-empty]="empty">{{ label }}</label>
      </span>
    </div>
    <div class="mat-form-field-suffix">
      <div *ngIf="requirement === 'recommended'" class="recommended-field">{{ 'recommended' | translate }}</div>
      <mat-icon class="tooltip-fields" *ngIf="description" [matTooltip]="description">info_outline</mat-icon>
    </div>
  </div>
  <div class="mat-form-field-underline">
    <span class="mat-form-field-ripple"></span>
  </div>
</div>
