<div class="md-input-wrapper" (keyup)="onKey($event)" [md-tooltip]="description">
  <div class="md-input-table" style="width:auto;">

    <div class="md-input-prefix" *ngFor="let item of _values" [class.edit]="item.id">
      {{ item.label }}
      <a *ngIf="item.id && !disabled" routerLink="/{{ api }}/{{ item.id }}" target="_blank" preserveQueryParams><md-icon>create</md-icon></a>
      <md-icon *ngIf="!disabled" (click)="removeValue(item, $event)">close</md-icon>
    </div>

    <div class="md-input-infix" [ngClass]="{'md-empty': empty }">

      <input *ngIf="!disabled" class="md-input-element" spellcheck="false" type="text"
        [formControl]="selectControl"
        (focus)="onFocus($event)"
        (blur)="onBlur($event)">
      <label class="md-input-placeholder md-float" [ngClass]="{'md-empty': empty }">{{ label }}</label>

      <div class="md-menu" [hidden]="!focused">
        <button [ngClass]="{active: currentIndex === i}"
          *ngFor="let entry of options;let i = index"
          md-button
          style="width:100%;display:flex;"
          (mousedown)="onSelect(i)">
          {{ entry.label }}
        </button>
        <button md-button color="primary" *ngIf="extend" (mousedown)="createValue()">
          {{ 'btn_create_value' | translate }}
        </button>
      </div>

    </div>
  </div>
  <div class="md-input-underline" [class.md-disabled]="disabled">
    <span class="md-input-ripple"></span>
  </div>
</div>
