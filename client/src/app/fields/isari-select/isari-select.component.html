<span [formGroup]="form" (keyup)="onKey($event)" class="isari-input-wrapper" style="width:100%;">
  <input type="hidden" [formControlName]="name">

  <div style="display: inline-block;text-align: left;width:100%;">
    <div class="md-input-wrapper">
      <div class="md-input-table">
        <div class="md-input-prefix">
          
        </div>
        <div class="md-input-infix">
          <input class="md-input-element"
            (focus)="onFocus($event)"
            (blur)="onBlur($event)"
            [formControl]="selectControl">
          <label class="md-input-placeholder md-float" [ngClass]="{ 'md-empty': !selectControl?.value, 'md-focused': focused }">
            {{ label }}
          </label>
        </div>
        <div class="md-input-suffix">
          <md-icon *ngIf="description" class="tooltip-fields" [md-tooltip]="description">info_outline
          </md-icon>
            <a *ngIf="id" routerLink="/{{ api }}/{{ id }}" target="_blank" preserveQueryParams>
              <md-icon>open_in_new</md-icon>
            </a>
        </div>
      </div>
      <div class="md-input-underline" [ngClass]="{ 'md-disabled': selectControl?.disabled }">
        <span class="md-input-ripple" [ngClass]="{ 'md-focused': focused }"></span>
      </div>
      <md-hint *ngIf="!form.controls[name].valid && !form.controls[name].disabled && form.controls[name].errors.required" align="start" class="error">{{ 'mandatory' | translate }}</md-hint>
    </div>
  </div>

  <div class="md-menu" [hidden]="!focused">
    <button [ngClass]="{active: currentIndex === i}" *ngFor="let entry of values;let i = index"  md-button style="width:100%;display:flex;" (mousedown)="onSelect(i)">{{ entry.label }}</button>
    <button md-button color="primary" *ngIf="extend" (mousedown)="createValue()">{{ 'btn_create_value' | translate }}</button>
  </div>

</span>
