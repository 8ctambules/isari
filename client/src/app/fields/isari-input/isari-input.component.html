<span [formGroup]="form">
  <label *ngIf="mode !== 'edit'" (click)="toggleMode()">
    <span class="label">{{ name }}</span>
    <span class="value">{{ form.value[name] }}</span>
  </label>
  <md-input
    [placeholder]="name"
    isariFocus
    *ngIf="mode === 'edit'"
    (blur)="update($event)"
    [formControlName]="name"></md-input>
</span>
